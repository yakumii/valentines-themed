<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant</title>
        <style>
            body {
            margin: 0;
            background-image: url("val.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: "Segoe Script", cursive;
            }

            .container {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            }

            .box {
            background-color: #FFF0F0;
            width: 400px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(209, 204, 205, 0.6);
            background-image: url("cat.png");
            background-repeat: no-repeat;
            background-position: center;
            }

            h1 {
            text-align: center;
            font-family: "Segoe Script", cursive;
            color: #9E3B3B;
            font-size: 35px;
            margin-top: auto;
            margin-bottom: auto;
            }

            p {
            margin: 10px 0 5 px;
            font-family: "Segoe Script", cursive;;
            font-weight: bold;
            color: #9E3B3B;
            }

            input {
            color: #9E3B3B;
            text-align: justify;
            font-family: 'Times New Roman', Times, serif;
            font-size: 15px;
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: 1px solid #9E3B3B;
            }

            button {
            font-family: "Segoe Script", cursive;
            background-color: #9E3B3B;
            color: white;
            border: none;
            padding: 5px;
            width: 20%;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>HTML Restaurant</h1>
            <p>Name:</p><input type="text">
            <p>Email:</p><input type="email">
            <p>Phone No.:</p><input type="number">
            <p>Date:</p><input type="date">
            <p>How many persons will be with you?:</p><input type="number">
            <p>Notes:</p><input type="text">
            <p>Entry:</p><input type="text">
            <p><button>Submit</button></p>
        </div>
    </body>
</html>
